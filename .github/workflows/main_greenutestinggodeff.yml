name: Build and deploy ASP.Net Core app to Azure Web App - GreenUTestingGodeff

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Set up environment variables
        run: |
          echo "DATABASE=${{ secrets.DATABASE }}" >> $GITHUB_ENV
          echo "MODE=${{ secrets.MODE }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> $GITHUB_ENV
          echo "PORT=${{ secrets.PORT }}" >> $GITHUB_ENV
          echo "SECRET_JWT=${{ secrets.SECRET_JWT }}" >> $GITHUB_ENV
          echo "SERVEUR=${{ secrets.SERVEUR }}" >> $GITHUB_ENV
          echo "USER=${{ secrets.USER }}" >> $GITHUB_ENV

      - name: Build with dotnet
        run: dotnet build "GreenUDB/GreenUApi.csproj" --configuration Release

      - name: dotnet publish
        run: dotnet publish "GreenUDB/GreenUApi.csproj" -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B4F35E65A71D4941810B8B6A5641D73C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B7C0F53A62D04FF1A548A50D1C60F81B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6C612117A079429D9A03020A3F2BD13C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'GreenUTestingGodeff'
          slot-name: 'Production'
          package: .
